<main class="page">
    <div class="row" style="height: 70vh;">
        <div style="height: 100%;" class="col-md-6 ">
            <app-table [cols]="tableCols" style="height: 100%; width: 100%;" [page]="'topUsers'"
                [data]="topUsers"></app-table>
        </div>
        <div class="col-md-6" style="height: 100%;">
            <p-chart class="chart" style="height: 100%; width: 100%;" type="pie" [data]="dataPie"
                [options]="options"></p-chart>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <p-chart class="chart" style="width: 100%;" type="line" [data]="dataLine" [options]="options"></p-chart>
        </div>
    </div>

</main>
