@if(isLoading){
<div
  class="spinner-border text-dark"
  style="width: 5rem; height: 5rem; position: absolute; top: 50%; left: 50%"
  role="status"
>
  <span class="sr-only"></span>
</div>
}@else{
<div class="page">
  <div class="row h-100">
    <div class="col-3">
      <app-list
        (selectedComponent)="handleSelectedComponent($event)"
        (newListItem)="handleNewCategory($event)"
        [list]="categoriesFromDb"
        class="h-100 cols-2"
        newPlaceholderText="New Category Name"
        addingButtonText="Add New Category"
      ></app-list>
    </div>
    <div class="col-8">
      <app-one-category
        [selectedCategory]="selectedCategory"
        [newCategory]="newCat"
        (changedCategory)="handleCategoryChange()"
      ></app-one-category>
    </div>
  </div>
</div>
}
