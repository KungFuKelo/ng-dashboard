<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a
        style="cursor: pointer"
        class="page-link"
        (click)="prevPage()"
        [ngClass]="currentPage == 1 ? 'disabled' : ''"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li *ngFor="let page of visiblePageNumbers" class="page-item">
      <a
        (click)="goToPage(page)"
        style="cursor: pointer"
        [ngClass]="page === currentPage ? 'text-white bg-dark' : ''"
        class="page-link"
        >{{ page }}</a
      >
    </li>

    <li class="page-item">
      <a
        style="cursor: pointer"
        class="page-link"
        (click)="nextPage()"
        [ngClass]="currentPage == pagesCount ? 'disabled' : ''"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
