<!-- <button (click)="toggleDisplay()">Click me!</button> -->
<div [ngClass]="{'hidden': !isDisplayed}"
    class=" d-flex justify-content-center align-items-center layer position-absolute end-0 start-0 top-0 bottom-0 ">
    <div class=" danger bg-white d-flex flex-column border border-1 rounded-2 p-3 w-35">
        <div class="d-flex align-items-center">
            <p class="text-danger me-2">Danger</p>
            <p>Your are deleting : </p>
            <p class="fw-bold"> {{ Deleted}} Fields</p>
        </div>
        <div>
            <p>Are you sure you want to delete this data? This action cannot be undone.</p>
        </div>
        <input class=" form-control" type="text" placeholder='Write "CONFIRM" '>
        <div class="d-flex justify-content-between m-auto  mt-3 w-100">
            <div class="w-50 pe-1"><button (click)="confirm(true)" class="w-100 btn btn-danger ">DELETE</button></div>
            <div class="w-50 ps-1"><button (click)="confirm(false)"
                    class="w-100 btn btn-outline-secondary">Cancel</button></div>
        </div>
    </div>
</div>
