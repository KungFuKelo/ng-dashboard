<nav
  style="min-height: 600px; width: 200px"
  class="overflow-scroll pt-5 d-flex bg-white flex-column justify-content-between border-end border-color h-100"
>
  <ul class="mt-5 pt-5">
    <li
      class="p-3 ps-4"
      routerLinkActive="bg-dark text-light"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="/" class="d-flex align-items-center gap-3">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
    </li>
    <li
      class="p-3 ps-4"
      *ngIf="user.authorities.orders"
      routerLinkActive="bg-dark text-light"
    >
      <a routerLink="/orders" class="d-flex align-items-center gap-3">
        <mat-icon> local_shipping </mat-icon>
        <span>Orders</span>
      </a>
    </li>
    <li
      class="p-3 ps-4"
      *ngIf="user.authorities.products"
      routerLinkActive="bg-dark text-light"
    >
      <a routerLink="/products" class="d-flex align-items-center gap-3">
        <mat-icon> shopping_cart </mat-icon>
        <span>Products</span>
      </a>
    </li>
    <li
      class="p-3 ps-4"
      *ngIf="user.authorities.users"
      routerLinkActive="bg-dark text-light"
    >
      <a
        routerLink="/users"
        [queryParams]="{ page: '1' }"
        class="d-flex align-items-center gap-3"
      >
        <mat-icon> group </mat-icon>
        <span>Users</span>
      </a>
    </li>
  </ul>
</nav>
