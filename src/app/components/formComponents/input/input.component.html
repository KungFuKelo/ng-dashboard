
<div class="input-group d-flex gap-3 align-items-center mb-3">
  <label [for]="lable" class="form-label fw-semibold m-0">{{ lable }}</label>
  <select
    *ngIf="isDropdown; else normal"
    style="width: 550px"
    class="form-select form-select-sm rounded"
    aria-label="Small select example"
  >
    <!-- <option selected>Open this select menu</option> -->
    <option *ngFor="let opt of options" value="opt" [selected]="opt === value">
      {{ opt }}
    </option>
  </select>
  <ng-template #normal class="position-relative">
    <input
      [id]="lable"
      [(ngModel)]="value"
      [disabled]="disabled"
      (keyup)="onValueChange($event)"
      (input)="isInputTouched($event)"
      [type]="type"
      class="form-control form-control-sm rounded"
      style="width: 550px"
      [placeholder]="placeholder"
    />
    <span class="position-absolute end-0 p-3 text-secondary">{{ unit }}</span>
  </ng-template>
</div>
