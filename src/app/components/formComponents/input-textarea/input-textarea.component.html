<div class="input-container d-flex flex-row align-items-start mb-3">
  <label [for]="lable" class="fw-bold w-auto me-3">{{ lable }}</label>
  <textarea
    style="min-width: 550px; resize: none; min-height: 160px"
    [id]="lable"
    class="w-100 form-control"
    [formControl]="control"
    (ngModelChange)="sendData()"
    [placeholder]="placeholder"
  ></textarea>
</div>
