<div class="input-group d-flex gap-3 align-items-start mb-3">
  <label for="keywords" class="form-label fw-semibold m-0 pt-1">Keywords</label>
  <div>
    <input
      id="keywords"
      [(ngModel)]="value"
      (keypress)="addKeyword($event)"
      type="text"
      class="form-control form-control-sm rounded mb-3"
      style="width: 550px"
    />
    <div
      style="width: 550px"
      class="border border-color rounded-2 p-1 d-flex gap-2 flex-wrap"
    >
      <div *ngIf="keywords.length == 0" class="text-secondary m-0 p-1">
        Add keywords via the previous input
      </div>
      <div
        class="d-flex align-items-center gap-2 bg-light p-1"
        *ngFor="let item of keywords"
      >
        <span>{{ item }}</span>
        <mat-icon
          (click)="deletElement(item)"
          style="cursor: pointer"
          class="text-secondary"
          >cancel</mat-icon
        >
      </div>
    </div>
  </div>
</div>
