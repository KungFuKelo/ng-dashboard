<div class="input-container d-flex flex-row align-items-start mb-3">
  <label for="keywords" class="fw-bold w-auto pt-2 me-3">{{ label }}</label>
  <div style="min-width: 550px; resize: none">
    <input
      id="keywords"
      [(ngModel)]="value"
      (keypress)="addKeyword($event)"
      type="text"
      class="form-control form-control-sm rounded mb-3 w-100"
      [placeholder]="placeholder"
    />
    <div
      style="max-width: 550px"
      class="border border-color rounded-2 p-1 d-flex gap-2 flex-wrap w-100"
    >
      <div *ngIf="keywords.length == 0" class="text-secondary m-0 p-1">
        Add {{ label }} via the previous input
      </div>
      <div
        class="d-flex align-items-center gap-2 bg-light p-1"
        *ngFor="let item of keywords"
      >
        <span>{{ item }}</span>
        <mat-icon
          (click)="deletElement(item)"
          style="cursor: pointer"
          class="text-secondary"
          >cancel</mat-icon
        >
      </div>
    </div>
  </div>
</div>
